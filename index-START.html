<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i am a %s string')
    // Styled
    console.log('%c i am text', 'font-size:25px; background:red; text-shadow:10px 10px 0 blue');
    // warning!
    console.warn('OH NOOOOOOOOOOO');
    // Error :|
    console.error('YOU FUCKED UP !!!!');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');
    // clearing
    //console.clear(); // messing with devs !!! good joke !!!
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    console.count('wait for it ...');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Shynobee')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);
  </script>
</body>
</html>
